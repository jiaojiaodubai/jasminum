<?xml version="1.0"?>
<!-- prettier-ignore -->
<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>
<!-- prettier-ignore -->
<?xml-stylesheet href="chrome://zotero/skin/zotero.css" type="text/css"?>
<!-- prettier-ignore -->
<?xml-stylesheet href="chrome://zotero-platform/content/zotero-react-client.css" type="text/css"?>
<!-- prettier-ignore -->
<?xml-stylesheet href="chrome://zotero-platform/content/zotero.css" type="text/css"?>
<!-- prettier-ignore -->
<!DOCTYPE html>
<html
  id="__addonRef__-translators"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
  xmlns:html="http://www.w3.org/1999/xhtml"
  windowtype="__addonRef__:translators"
>
  <head>
    <title data-l10n-id="title"></title>
    <meta charset="utf-8" />
    <xul:linkset>
      <link rel="localization" href="zotero.ftl" />
      <link
        rel="localization"
        href="__addonRef__-preferences-translators.ftl"
      />
    </xul:linkset>
    <xul:keyset>
      <xul:key
        id="key_close"
        key="W"
        modifiers="accel"
        oncommand="window.close()"
      />
    </xul:keyset>
    <script>
      document.addEventListener("DOMContentLoaded", (ev) => {
        Services.scriptloader.loadSubScript(
          "chrome://zotero/content/include.js",
          this,
        );
        window.arguments[0]._initPromise.resolve();
      });

      // Custom elements
      Services.scriptloader.loadSubScript(
        "chrome://zotero/content/customElements.js",
        this,
      );
    </script>
    <style>
      html,
      body {
        margin: 0;
        min-width: 800px;
        min-height: 400px;
        height: 100%;
      }
      header,
      footer {
        display: flex;
        align-items: center;
        height: 50px;
        padding: 0 10px;
      }
      toolbar,
      toolbar > hbox {
        width: 100%;
      }
      .toolbarbutton-text {
        margin-left: 4px;
      }
      main {
        width: 100%;
        height: calc(100% - 2 * 50px);
        background: var(--material-background);
      }
      #table-container {
        height: 100%;
        width: 100%;
      }
      #translators-table {
        height: 100%;
      }
      footer {
        justify-content: space-between;
      }
      footer > * {
        display: flex;
        gap: 6px;
      }
      #links > .zotero-text-link {
        margin: 0 5px;
      }
      footer > * > :first-child {
        margin-left: 0;
      }
      footer > * > :last-child {
        margin-right: 0;
      }
    </style>
  </head>
  <body>
    <header
      xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
    >
      <toolbar class="zotero-toolbar toolbar toolbar-primary">
        <hbox align="center">
          <toolbarbutton
            id="github-link"
            class="zotero-tb-button"
            data-l10n-id="github-link"
            image="chrome://__addonRef__/content/icons/github.svg"
          />
          <spacer flex="1"></spacer>
          <search-textbox
            id="search-box"
            data-l10n-id="search-box"
            data-l10n-attrs="placeholder"
            timeout="1"
            style="padding: 0"
          />
        </hbox>
      </toolbar>
    </header>
    <main>
      <div id="table-container"></div>
    </main>
    <footer>
      <div
        id="buttons"
        xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
      >
        <button
          id="request-new-translator"
          data-l10n-id="request-new-translator"
        />
        <button
          id="report-translator-bug"
          data-l10n-id="report-translator-bug"
        />
      </div>
      <div
        id="links"
        xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
      >
        <label
          data-l10n-id="how-to-update-translators"
          class="zotero-text-link"
          is="zotero-text-link"
          href="https://zotero-chinese.com/user-guide/faqs/update-translators"
        />
        <label
          data-l10n-id="translators-dashboard"
          class="zotero-text-link"
          is="zotero-text-link"
          href="https://zotero-chinese.com/translators/"
        />
      </div>
    </footer>
  </body>
</html>
